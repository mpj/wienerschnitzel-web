<head>
  <title>Codename Wienerschnitzel</title>
  <link href='http://fonts.googleapis.com/css?family=Italiana' rel='stylesheet' type='text/css' />
</head>

<body>
  {{> header}}
  {{> shoppingList}}
  {{> addForm }}
</body>

<template name="shoppingList">
  {{#if isVisible}}
  <div id="shopping-list">
    <input id="listNameInput" type="text" value="{{listName}}" />
    <ul>
      {{#each ingredients}}
        <li>{{name}} ({{amount}} {{unit}})</li>
      {{/each}}
    </ul>
  </div>
  {{/if}}
</template>

<template name="addForm">
  <div id="add-form">
    <input type="text" />
  </div>
</template>

<template name="header">
  {{#if isVisible}}
    <div id="header">
      <img id="logo" src="/img/logo.png" />
    <h2>Förvandla receptlänkar till en fin inköpslista!</h2>
  </div>
  {{/if}}
</template>
