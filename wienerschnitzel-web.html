<head>
  <title>Codename Wienerschnitzel</title>
  <link href='http://fonts.googleapis.com/css?family=Italiana' 
        rel='stylesheet' type='text/css' />
</head>

<body>
  {{> header}}
  {{> shoppingList}}
  {{> addForm }}
</body>

<template name="header">
  {{#if isVisible}}
    <div id="header">
      <img id="logo" src="/img/logo.png" />
    <h2>Förvandla receptlänkar till en fin inköpslista.</h2>
  </div>
  {{/if}}
</template>

<template name="shoppingList">
  {{#if isVisible}}
  <div id="shopping-list">
    {{#if isInputVisible}}
      <input id="listNameInput" type="text" value="{{listName}}" />
    {{else}}
      <h1 id="listNameLabel">{{listName}}</h1>
    {{/if}}
    <ul>
      {{#each ingredients}}
        <li><span>{{name}} ({{amount}} {{unit}})</span></li>
      {{/each}}
    </ul>
  </div>
  {{/if}}
  {{rendered}}

</template>

<template name="addForm">
  <div id="add-form">
    <input type="text" data-default="Klistra in receptlänk här" />
  </div>
  {{rendered}}
</template>
