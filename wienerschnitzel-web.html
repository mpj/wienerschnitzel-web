<head>
  <title>Codename Wienerschnitzel</title>

  <link href='http://fonts.googleapis.com/css?family=Italiana' 
        rel='stylesheet' type='text/css' />
  <link href='http://fonts.googleapis.com/css?family=Alex+Brush' 
        rel='stylesheet' type='text/css' />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
</head>

<body>
  {{> header}}
  {{> shoppingList}}
  {{> addForm }}
</body>

<template name="header">
  {{#if isVisible}}
    <div id="header">
      <img id="logo" src="/img/logo.png" />
    <h2>Förvandla receptlänkar till en fin inköpslista.</h2>
  </div>
  {{/if}}
</template>

<template name="shoppingList">
  {{#if isVisible}}
    <div id="shopping-list">
      <div id="qr">
        <img src="https://chart.googleapis.com/chart?cht=qr&amp;chs=150x150&amp;chl={{QRURL}}" width="150" height="150" />
      </div>

      <div class="name">
        {{#if isInputVisible}}
          <input id="listNameInput" type="text" value="{{listName}}" />
        {{else}}
          <h1 id="listNameLabel">{{listName}}</h1>
        {{/if}}
      </div>
      <ul>
        {{#each ingredients}}
          <li><span>{{name}} {{howMuch}}</span></li>
        {{/each}}
      </ul>
    </div>
  {{/if}}
  {{rendered}}

</template>

<template name="addForm">
  <div id="add-form">
    <input type="text" data-default="Klistra in receptlänk här" />
    <div class="help">Exempel: <a href="http://www.spisa.nu/3.23572/recept/caponata-med-farsk-tonfisk" target="_blank">http://www.spisa.nu/3.23572/recept/caponata-med-farsk-tonfisk</a></div>
  </div>
  {{rendered}}
</template>
